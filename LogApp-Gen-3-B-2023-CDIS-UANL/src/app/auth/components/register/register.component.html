<!-- partial:index.partial.html -->
<div class="login-page">
  <div class="form">
      <form [formGroup]="formularioregister" (ngSubmit)="register()">
        <input placeholder="Username" formControlName="usname" required/>
        <input placeholder="ID" formControlName="id" required/>
        <input type="password" placeholder="Password" formControlName="pass" required/>
        <button type="submit">create</button>
        <p class="message">Already registered? <a routerLink="/auth/login">Sign In</a></p>
      </form>
  </div>
</div>
<!-- partial -->

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>
